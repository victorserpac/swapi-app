<div class="card">
  <div class="card-image">
    <figure class="image">
      <img src="/assets/covers/episodes/{{episodeId}}.jpg" alt="{{title}}">
      <div class="hover">
        <button (click)="showDetails(url)">Ver Detalhes</button>
      </div>
    </figure>
  </div>
  <div class="card-content">
    <div class="content">
      Star Wars Episode {{episodeId}}: {{title}}
      <br>
    </div>
  </div>
</div>
