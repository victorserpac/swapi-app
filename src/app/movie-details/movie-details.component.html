<div id="mask" [ngClass]="{'active': status}" (click)="closeComponent()"></div>
<div id="movie-details" [ngClass]="{'active': status}">
  <button class="close" (click)="closeComponent()">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
  </button>
  <section class="section">
    <h1 class="title">Star Wars Episode {{episodeId}}: {{title}}</h1>
    <p>{{openingCrawl}}</p>
    <br>
    <p><strong>Director</strong>: {{director}}</p>
    <p><strong>Producer</strong>: {{producer}}</p>
    <p><strong>Release Date</strong>: {{releaseDate}}</p>
  </section>
  <figure class="image">
    <img src="/assets/covers/episodes/{{episodeId}}.jpg">
  </figure>
</div>
