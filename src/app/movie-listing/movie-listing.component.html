<section id="movie-listing">
  <div class="container">
    <div class="columns is-multiline is-mobile">
      <div class="column is-12-mobile is-one-third-tablet" *ngFor="let movie of movies">
        <movie title="{{movie.title}}" episodeId="{{movie.episode_id}}" url="{{movie.url}}"></movie>
      </div>
    </div>
  </div>
</section>
